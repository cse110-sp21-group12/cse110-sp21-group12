<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="YearlyStyles.css" />
        <link rel="icon" type="image/png" href="../Images/Icon.png" />
        <title>Yearly Overview</title>
    </head>

    <body>
        <div id="header">
            <h1 id="index">
                <a
                    href="../Index/Index.html"
                    style="text-decoration: none"
                    id="back"
                >
                    < Index</a
                >
            </h1>
            <div id="house">
                <a href="../Index/Index.html"
                    ><img src="../Images/home.svg" alt="home" id="homeButton"
                /></a>
            </div>
        </div>

        <main id="name">
            <section id="goalSection">
                <h2 id="goalsHeader">Yearly Goals</h2>
                <!-- <img src="../Images/GreenDinoBorder.svg" id="yearlyGoals" /> -->
                <div id="goals">
                    <form class="entry-form">
                        <input
                            type="text"
                            placeholder="New Goal"
                            class="entry-form-text"
                            id="entry"
                        />
                        <input
                            type="submit"
                            value="Post"
                            onclick="return checkForm();"
                            class="entry-form-button"
                            id="entry-button"
                        />
                    </form>
                    <div id="bullets"></div>
                </div>
            </section>
            <section id="monthView">
                <h2 id="monthHeader">Months</h2>
                <div id="months">
                    <a id="January"><h2 href="">January</h2></a>
                    <a id="February"><h2 href="">February</h2></a>
                    <a id="March"><h2 href="">March</h2></a>
                    <a id="April"><h2 href="">April</h2></a>
                    <a id="May"><h2 href="">May</h2></a>
                    <a id="June"><h2 href="">June</h2></a>
                    <a id="July"><h2 href="">July</h2></a>
                    <a id="August"><h2 href="">August</h2></a>
                    <a id="September"><h2 href="">September</h2></a>
                    <a id="October"><h2 href="">October</h2></a>
                    <a id="November"><h2 href="">November</h2></a>
                    <a id="December"><h2 href="">December</h2></a>
                </div>
            </section>
        </main>
        <script src="../Backend/BackendInit.js"></script>
        <script src="./goals.js" type="module"></script>
        <script src="./YearlyJS.js" type="module"></script>
    </body>
</html>
