<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="IndexStyles.css" />
        <link rel="icon" type="image/png" href="../Images/Icon.png" />
        <title>Bullet Journal</title>
    </head>
    <body>
        <div id="topbar"></div>
        <div id="body-wrapper">
            <div id="left-bar">
                <select id="themes">
                    <option value="#d4ffd4">Green</option>
                    <option value="#ECC7C7">Pink</option>
                    <option value="#c0e7e9">Blue</option>
                    <option value="#e1bceb">Purple</option>
                    <option value="#eeddc4">Yellow</option>
                    <option value="#e78e8e">Red</option>
                    <option value="#e7c3b0">Orange</option>
                </select>
                <h1>Index</h1>
                <section id="calendar"></section>
            </div>
            <div id="right-bar">
                <h1>Content</h1>
                <div id="right-bar-inner">
                    <button id="today-button">Go to current day</button>
                    <section id="content"></section>
                </div>
            </div>
        </div>

        <!--The javascript file-->
        <script src="Calendar.js" type="module" defer></script>
        <script src="./Index.js" type="module"></script>
        <script src="../Backend/FirebaseInit.js" type="module"></script>
    </body>
</html>
